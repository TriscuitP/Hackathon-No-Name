<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>

  </head>
  <body>
    <h3>Recycling Center Locator</h3>
    <div id="map"></div>
    <script>
    var map;
    function initMap() {
      var center = {lat: 37.757, lng: -122.472};
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: center
      });

      var request = {
          location: center,
          radius: '8047',
          query: 'recycling center'
      };

      var service = new google.maps.places.PlacesService(map);

      service.textSearch(request, callback);
    }

    function callback(results, status) {
      console.log("callback triggered");
     if(status == google.maps.places.PlacesServiceStatus.OK) {
       for(var i = 0; i < results.length; i++) {
         createMarker(results[i]);
         console.log(results[i].name);
       }
     }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        position: place.geometry.location,
        map: map
      });
    }

    google.maps.event.addDomListener(window, 'load', initMap);
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB83PvQfxQEGYlQzn_LdOQ_iNDCDkuYBT8&callback=initMap">
    </script>
  </body>
</html>
